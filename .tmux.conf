
unbind-key C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix

bind-key 'C-\' last-window

# Fix escape delay in vim
set -sg escape-time 0

#set -g default-shell $SHELL 
#set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf
set-option -g default-shell $SHELL

# Rename your terminals
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'


# Status bar customization

set -g allow-rename off
set -g mouse on

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

######################
### DESIGN CHANGES ###
######################

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
# }

# The statusbar {
set -g status-position top
set -g status-bg colour24
set -g status-fg colour255
set -g status-left ''
set -g status-right '#[fg=colour7,bold]Ξ %d/%m #[bg=colour24,fg=colour38]#[bg=colour24,fg=colour38]#[bg=colour38,fg=colour15,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-separator ''
setw -g window-status-current-format ' #[bg=colour24,fg=colour15]☰ #[fg=colour15]#I#[fg=colour10] #[fg=colour15]#W #[bg=colour24,fg=colour15]'

setw -g window-status-format ' #[fg=colour7]#I:#[fg=colour250]#W#[fg=colour244]#F #[bg=colour24,fg=colour15]'
# }

run-shell ~/.sensible.tmux
